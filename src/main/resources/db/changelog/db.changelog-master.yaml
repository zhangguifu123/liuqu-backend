databaseChangeLog:
  - changeSet:
      id: 1
      author: Ego
      changes:
#       用户表
        - createTable:
            tableName: user
            columns:
              - column:
                  name: uid
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(255)
                  constraints:
                    remarks: "昵称"
                    nullable: false
                    defaultValueComputed: "CONCAT('小生', UUID())"
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    remarks: "真实姓名"
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    remarks: "邮箱"
                    nullable: false
              - column:
                  name: phone
                  type: varchar(10)
                  constraints:
                    remarks: "电话号码"
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    remarks: "密码"
                    nullable: false
              - column:
                  name: is_silence
                  type: TINYINT(1)
                  constraints:
                    remarks: "是否被禁言"
                    nullable: true
                    defaultValue: 0
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: avatar
                  type: varchar(255)
                  constraints:
                    remarks: "头像链接"
                    nullable: true
                    defaultValue: "asdad"
              - column:
                  name: expires_in
                  type: varchar(255)
                  constraints:
                    remarks: "token生成时间"
                    nullable: true
              - column:
                  name: my_activities
                  type: JSON
                  constraints:
                    remarks: "我的活动"
                    nullable: true
                    defaultValue: {}
              - column:
                  name: my_services
                  type: JSON
                  constraints:
                    remarks: "我的服务"
                    nullable: true
                    defaultValue: {}
              - column:
                  name: my_collect_activities
                  type: JSON
                  constraints:
                    remarks: "我收藏的活动"
                    nullable: true
                    defaultValue: {}
              - column:
                  name: my_collect_services
                  type: JSON
                  constraints:
                    remarks: "我收藏的服务"
                    nullable: true
                    defaultValue: {}
#       活动表
        - createTable:
            tableName: activity
            columns:
              - column:
                  name: aid
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: publisher_id
                  type: int
                  constraints:
                    remarks: "发布者id"
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    remarks: "标题"
                    nullable: false
              - column:
                  name: tags
                  type: JSON
                  constraints:
                    remarks: "标签"
                    nullable: false

              - column:
                  name: start_time
                  type: datetime
                  constraints:
                    remarks: "开始时间"
                    nullable: false
              - column:
                  name: end_time
                  type: datetime
                  constraints:
                    remarks: "结束时间"
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    remarks: "简介"
                    nullable: false
              - column:
                  name: images
                  type: JSON
                  constraints:
                    remarks: "图片链接"
                    nullable: false

              - column:
                  name: location
                  type: varchar(255)
                  constraints:
                    remarks: "地点"
                    nullable: false
              - column:
                  name: price
                  type: varchar(255)
                  constraints:
                    remarks: "价格"
                    nullable: false
              - column:
                  name: is_end
                  type: TINYINT(1)
                  constraints:
                    remarks: "是否截止"
                    nullable: false
                    defaultValue: 0
              - column:
                  name: max_people_count
                  type: int
                  constraints:
                    remarks: "最多报名人数"
                    nullable: false
                    defaultValue: 0
              - column:
                  name: now_people_count
                  type: int
                  constraints:
                    remarks: "目前报名人数"
                    nullable: false
                    defaultValue: 0
              - column:
                  name: collection_count
                  type: int
                  constraints:
                    remarks: "收藏人数"
                    nullable: false
                    defaultValue: 0

#       消息列表
        - createTable:
            tableName: notice
            columns:
              - column:
                  name: nid
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uid
                  type: int
                  constraints:
                    remarks: "推送者id"
                    nullable: false
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    remarks: "推送内容"
                    nullable: false
              - column:
                  name: is_read
                  type: TINYINT(1)
                  constraints:
                    remarks: "是否已读"
                    nullable: false
#       朋友表
        - createTable:
            tableName: friend
            columns:
              - column:
                  name: fid
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uid
                  type: int
                  constraints:
                    remarks: "用户id"
                    nullable: false
              - column:
                  name: friend_id
                  type: int
                  constraints:
                    remarks: "朋友id"
                    nullable: false
              - column:
                  name: is_confirmed
                  type: TINYINT(1)
                  constraints:
                    remarks: "是否确认"
                    nullable: false
#       群聊表
        - createTable:
            tableName: group
            columns:
              - column:
                  name: gid
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_name
                  type: varchar(255)
                  constraints:
                    remarks: "群名称"
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(255)
                  constraints:
                    remarks: "群头像"
                    nullable: false
              - column:
                  name: group_owner
                  type: int
                  constraints:
                    remarks: "群主id"
                    nullable: false
